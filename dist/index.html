<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Ankush Patil"></meta>
    <title>Entudo - Todos made simple</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption&family=Rambla&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="headingSection">
        <h1>Entudo</h1>
        <p class="subheading"><i class="fas fa-list-ul"></i> Todos Made Simple</p>
    </div>
    <div id="content">
        <div id="listPanel">
            <h3 class="secondaryHeading">Your Projects</h3>
            <div id="proj-sort-btn-crowd">
                <!-- a to z -->
                <button class="sortBtn" id="p-sort-alpha-down" ><i class="fas fa-sort-alpha-down"></i></button>
                <!-- z to a -->
                <button class="sortBtn" id="p-sort-alpha-up"><i class="fas fa-sort-alpha-up"></i></i></button>
                <!-- least number of tasks first -->
                <button class="sortBtn" id="p-sort-num-down"><i class="fas fa-sort-numeric-down"></i></button>
                <!-- most number of tasks first -->
                <button class="sortBtn" id="p-sort-num-up"><i class="fas fa-sort-numeric-up"></i></button>
            </div>
            <div id="projects">
                <!-- projects will be added here -->
            </div>
            <div id="input-project">
                <!-- create new project input area -->
                    <input id="formProjectName" class="inputText" name="project-name" type="text" placeholder="Add a new project">
                    <button id="createProject" class="submits"> <i class="fas fa-plus-circle"></i>  Project</button>
            </div>
        </div>
        <div id="contentPanel">
            <h3 class="secondaryHeading" id="selectedProjectName">No project selected</h3>
                <div class="taskCard" id="taskSection">
                    
                </div>


                <button id="showTaskForm" class="taskFormButton" onclick="showTaskForm">Add A Task <span><i class="fa fa-plus" aria-hidden="true"></i></span> </button>
                <div id="input-todo" >
                    <div class="formPop">
                        <h2><i class="fas fa-hat-wizard"></i>  Add Task Wizard</h2>
                        <input class="formPop-item" id="taskNameInput" type="text" name="task" placeholder="Task Name">
                        <br>
                        <input class="formPop-item" id="taskDescInput" type="text" name="desc" placeholder="(Optional) Give it a description">
                        <br>
                        <select id="priority" class="formPop-item" name="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <br>
                        <label for="taskDate"> <b>Due date</b> <br>
                            <input name="taskDate" class="formPop-item" id="taskDate" type="date">
                        </label>
                        <br>
                        <button class="formPop-btn" id="cancelForm" class="cancelFormBtn">Cancel</button>
                        <button class="formPop-btn" id="submitForm" class="submitFormBtn">Submit</button>
                    </div>
                </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
